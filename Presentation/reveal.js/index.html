<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>What are we going to learn <br> in this presentation?</h3>
					<ul>
						<li class="fragment fade-up">What is ReactJS?</li>
						<li class="fragment fade-up">Why ReactJS?</li>
						<li class="fragment fade-up">Tools for ReactJS?</li>
						<li class="fragment fade-up">How to ReactJS?</li>
					</ul>
				</section>
				<section>
					<h3>What is ReactJS?</h3>
					<ul>
						<li class="fragment fade-up"><i>Open Source JS Library</i> for building <i>Dynamic UI</i></li>
						<li class="fragment fade-up">Which in MVC terms is <span class="fragment fade-right"> the View</span>  </li>
						<li class="fragment fade-up"><i>Declarative</i></li>
						
					</ul>
				</section>
				
				<section>
					<h3>Why ReactJS?</h3>
				</section>
				<section>
					<h4>Reusable Components</h4>
						<li>
						</li>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
